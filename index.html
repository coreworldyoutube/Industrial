<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラフトゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .scene {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>クラフトシステム</h1>

    <!-- クラフトシーン -->
    <div id="craftScene" class="scene active">
        <h2>アイテムを選んでクラフトしよう！</h2>
        <div id="inventory">
            <div class="item" data-item="木材">🪵 木材</div>
            <div class="item" data-item="石">🪨 石</div>
            <div class="item" data-item="種">🌱 種</div>
            <div class="item" data-item="水">💧 水</div>
        </div>
        <button id="craftButton">クラフトする</button>
        <button onclick="changeScene('resultScene')">結果画面へ</button>
    </div>

    <!-- 結果シーン -->
    <div id="resultScene" class="scene">
        <h2>クラフト結果</h2>
        <div id="result"></div>
        <button onclick="changeScene('craftScene')">クラフト画面に戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
