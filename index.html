<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラフトゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .item, .resource {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .scene {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>クラフトシステム</h1>
    
    <!-- シーン1: 資源集め -->
    <div id="scene1" class="scene active">
        <h2>資源集め</h2>
        <div id="resources">
            <div class="resource" data-resource="オーク">🪵 木材</div>
            <div class="resource" data-resource="石">🪨 石</div>
            <div class="resource" data-resource="水">💧 水</div>
            <div class="resource" data-resource="白樺">🪵 木材</div>
            <div class="resource" data-resource="種">🌱 木材</div>
            <div class="resource" data-resource="土">🟫 木材</div>
        </div>
        <button onclick="changeScene('scene2')">在庫管理へ</button>
    </div>

    <!-- シーン2: 在庫管理 -->
    <div id="scene2" class="scene">
        <h2>在庫管理</h2>
        <div id="inventory">
            <!-- 在庫がここに表示されます -->
        </div>
        <button onclick="changeScene('scene3')">クラフトへ</button>
        <button onclick="changeScene('scene1')">資源集めへ戻る</button>
    </div>

    <!-- シーン3: クラフト -->
    <div id="scene3" class="scene">
        <h2>クラフト</h2>
        <div id="craftingOptions">
            <!-- クラフトできるアイテムがここに表示されます -->
        </div>
        <button onclick="changeScene('scene2')">在庫管理へ戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
